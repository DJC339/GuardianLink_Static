<section class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-4">
  <h1 class="text-3xl font-bold">Contact Us</h1>
  <p class="text-slate-700">Reach out with questions or partnership inquiries. Weâ€™ll get back to you shortly.</p>

  <form class="space-y-4" aria-label="Contact form">
    <div class="flex flex-col gap-2">
      <label class="text-sm font-semibold text-slate-800" for="name">Name</label>
      <input id="name" name="name" type="text" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-600">
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-semibold text-slate-800" for="email">Email</label>
      <input id="email" name="email" type="email" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-600">
    </div>
    <div class="flex flex-col gap-2">
      <label class="text-sm font-semibold text-slate-800" for="message">Message</label>
      <textarea id="message" name="message" rows="5" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand-600"></textarea>
    </div>
    <button type="submit" class="btn-primary">Send</button>
  </form>

  <div>
    <a class="btn-primary inline-flex" href="/contact/thank-you/">Preview thank you page</a>
  </div>
</section>

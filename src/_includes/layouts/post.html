---
layout: layouts/base.html
contentWrapperClass: ""
---
<article class="prose prose-slate prose-a:text-blue-700">
  <h1 class="mb-2 text-4xl font-semibold tracking-tight">{{ title }}</h1>
  {% if date %}
    <p class="text-sm uppercase tracking-wide text-slate-400">{{ date | date("yyyy-LL-dd") }}</p>
  {% endif %}
  {{ content | safe }}
</article>

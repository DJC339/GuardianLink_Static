<nav class="mx-auto flex w-full max-w-3xl flex-wrap items-center justify-between gap-y-2 gap-x-6 px-6 py-4">
  <a class="text-lg font-semibold tracking-tight text-white" href="/">{{ site.title }}</a>
  <ul class="flex list-none flex-wrap gap-4 p-0 text-sm">
    {% for item in navigation %}
      {% set isActive = page and page.url and page.url == item.url %}
      <li>
        <a
          class="text-slate-400 transition-colors hover:text-sky-300 {% if isActive %}font-semibold text-sky-400{% endif %}"
          href="{{ item.url }}"
          {% if isActive %}aria-current="page"{% endif %}
        >
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
